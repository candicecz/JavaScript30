<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
      console.log(this.classList.value);
      // e.stopPropagation(); // stop bubbling!
      // console.log(this);
    }
    // capture is default false and in this case will log three two one or the event bubbling
    // if capture is true it will log one two three or the event capture
    // once is that it will only fire the function once unless page refresh no matter how many times you
    // in this case click.
    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false,
      once: true
    }));

    button.addEventListener('click', () => {
      console.log('Click!!!');
    }, {
        once: true
      });

  </script>
</body>

</html>
