<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p>
    <em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentYear = new Date().getFullYear()
    const age = 19
    const someOverNineteen = people.some(person => {
      return person.year < currentYear - age
    })
    console.log("Someone over 19 answer:", someOverNineteen)
    // Array.prototype.every() // is everyone 19 or older?
    const everyoneOverNineteen = people.every(person => {
      return person.year < currentYear - age
    })
    console.log("Everyone over 19 answer:", everyoneOverNineteen)
    console.log('co', comments)
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findComment = comments.find(comment => {
      return comment.id === 823423
    })
    console.log("Find Comment ID 823423:", findComment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findIndex = comments.findIndex(comment => {
      return comment.id === 823423
    })
    comments.splice(findIndex, 1)
    console.log("Deleted Comment ID 823423:", comments)

  </script>
</body>

</html>
